    <!-- Форма -->
    <form style = "margin-left: 25px; margin-right: 25px; margin-top: 130px; ">
      <div class="row mb-3">
        <!-- ФИО -->
        <div class="col-md-6">
          <label for="name" style="font-size: 24px; font-weight: bold">ФИО</label>
          <input type="text" class="form-control" id="name" placeholder="ФИО" style="  border: 1px solid black; height: 64px">
        </div>
        <!-- Мероприятие -->
        <div class="col-md-6">
          <label for="event" style="font-size: 24px; font-weight: bold">Мероприятие</label>
          <input type="text" class="form-control" id="event" placeholder="Мероприятие" style="  border: 1px solid black; height: 64px">
        </div>
      </div>

      <div class="row mb-3">
        <!-- Телефон -->
        <div class="col-md-6">
          <label for="phone" style="font-size: 24px; font-weight: bold">Номер телефона для связи</label>
          <input type="text" class="form-control" id="phone" placeholder="Телефон" style="  border: 1px solid black; height: 64px">
        </div>
        <!-- Дата -->
        <div class="col-md-3">
          <label for="date" style="font-size: 24px; font-weight: bold">Дата</label>
          <input type="date" class="form-control" id="date" style="  border: 1px solid black; height: 64px">
        </div>
        <!-- Время -->
        <div class="col-md-3">
          <label for="time" style="font-size: 24px; font-weight: bold">Время</label>
			<input type="time" class="form-control" id="time" style="  border: 1px solid black; height: 64px">
        </div>
      </div>

      <!-- Почта -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="email" style="font-size: 24px; font-weight: bold">Почта для получения билетов</label>
                <input type="email" class="form-control" id="email" placeholder="Почта" style="  border: 1px solid black; height: 64px">
        </div>
      </div>
		
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn custom-btn" style="margin-top: 130px; ">КУПИТЬ</button>
        </div>
